<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Plan</h1>

    <main>

        <div class="frame level1">
            <h2 class="title">Plan</h2>
            <table class="plan-table">
                <thead>
                    <tr>
                        <th>Recipe</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spaghetti Carbonara</td>
                        <td>01-01-2025</td>
                    </tr>
                    <tr>
                        <td>Chicken Curry</td>
                        <td>03-01-2025</td>
                    </tr>
                    <tr>
                        <td>Vegetable Stir Fry</td>
                        <td>06-01-2025</td>
                    </tr>
                    <tr>
                        <td>Beef Stroganoff</td>
                        <td>08-01-2025</td>
                    </tr>
                    <tr>
                        <td>Fish Tacos</td>
                        <td>11-01-2025</td>
                    </tr>
                    <tr>
                        <td>Quiche Lorraine</td>
                        <td>13-01-2025</td>
                    </tr>
                    <tr>
                        <td>Lasagna</td>
                        <td>16-01-2025</td>
                    </tr>
                    <tr>
                        <td>Pad Thai</td>
                        <td>18-01-2025</td>
                    </tr>
                    <tr>
                        <td>Chicken Alfredo</td>
                        <td>21-01-2025</td>
                    </tr>
                    <tr>
                        <td>Vegetable Soup</td>
                        <td>23-01-2025</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <div class="sub-menu level3">
        <button class="button button-menu">Edit</button>
        <button class="button button-menu">Sort</button>
    </div>

    <footer class="level2">

        <button class="button button-menu" id="button-menu_dashboard">Dash</button>
        <button class="button button-menu button-active" id="button-menu_plan">Plan</button>
        <button class="button button-menu" id="button-menu_recipes">Reci</button>
        <button class="button button-menu" id="button-menu_storage">Stor</button>

    </footer>

    <script src="script.js"></script>
    
</body>

</html>
